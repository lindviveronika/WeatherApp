<html>
  <head>

    <title>Weather App</title>

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Economica'>
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css" >
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <div class="container">
      <span id="errorMessage"></span>
      <div class="loader"></div>
      <div class="inner-container">
        <header>
          <span id="weatherDescription"></span>
          <i class="fa fa-cog settings-icon" id="settings"></i>
          <ul class="options">
            <li id="farenheit">&degF</li>
            <li id="celsius">&degC</li>
          </ul>
        </header>
        <div class="weather-icon">
          <i id="weatherIcon" class="wi"></i>
        </div>
        <div class="temperature-section">
          <span id="temperature"></span><span id="unit"></span>
        </div>
        <footer>
          <p id="userLocation"></p>
        </footer>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
